<script>
var sets='';
var playlist='';
var currTrack=1;
var setsRemError=0;
var player;
var time_update_interval = 0;
$(function() {
    $("#sortable").sortable();
    $("#sortable").disableSelection();
} );
$(document).ready(function(){
  $("#sortable").sortable({
    stop : function(event, ui){
      sets = $(this).sortable('serialize');
      sets = sets.substr(4,sets.length-4);
      sets = sets.split("&s[]=");
      $('#currSer').html(sets);
    }
  });
  $("#sortable").disableSelection();
});
var x=1;
function addTrack(trackName,para_){
  if(x==1){
  document.getElementById('xyz').style.display='block';
  all_ids=[];
  all_titles=[];
  var selec_id;
  var jx=0;
  $.getJSON("https://www.googleapis.com/youtube/v3/search?part=snippet&q="+trackName.replace('<!--separator-->','')+"&key=AIzaSyDl1Tb2O9pGblvvjiLv7JOfITpoQeS9daQ&type=video&videoCategoryId=10&maxResults=5", function(result){
    while(result.items[jx].id.videoId){
      all_ids.push(result.items[jx].id.videoId);
      all_titles.push(result.items[jx].snippet.title);
      selec_id=all_ids[0];
      var lowert = all_titles[jx].toLowerCase();
      if(lowert.indexOf('lyric')!==-1){
        selec_id=all_ids[jx];
        break;
      }
      jx++;
    }
  });
  var interval2 = setInterval(function(){
    if(selec_id){
      var id = selec_id;
      document.getElementById('frame_w_id').innerHTML='<iframe src="convert.html?v='+id+'" id="yt2mp3" height=0 width="100%" frameborder=0></iframe>';
      var interval = setInterval(function(){
        if(window.frames['yt2mp3'].contentDocument.getElementById('download_link').innerHTML.indexOf('http')==1){
          document.getElementById('audio_panel').innerHTML = '<div style="float:right;top:12px;right:3px;"><table><td><div id="current_time_"></div></td><td><div id="duration_"></div></td></table></div><audio id="myaudio" src="'+window.frames['yt2mp3'].contentDocument.getElementById('download_link').innerHTML+'" onended="audioEnded();"></audio><canvas id="canvas2" height="48px"></canvas><canvas id="canvas" height="48px"></canvas><div id="playpause"><button onclick="pauseAudio();" class="btnpp"><img src="ppp.png" height="36px"></button></div>';
          clearInterval(interval);
          resizeCanvas();
          initEvents();
          playAudio();
        }
      },100);
      document.getElementById('xyz').style.display='none';
      clearInterval(interval2);
    }
  },100);}
  if(x==1){
    document.getElementById('sortable').innerHTML+='<li class="trc_" style="cursor:move;" id="s_'+x+'"><img src="mi.png"><a href="#" onclick="selectAudio(\''+trackName+'\','+x+')"><!--trackName-->'+trackName+'</a><span style="float:right"><a href="#" onclick="removeTrack('+x+')"><img src="x.png"></a></span></li>';
  }else{
    document.getElementById('sortable').innerHTML+='<li class="trc" style="cursor:move;" id="s_'+x+'"><img src="mi.png"><a href="#" onclick="selectAudio(\''+trackName+'\','+x+')"><!--trackName-->'+trackName+'</a><span style="float:right"><a href="#" onclick="removeTrack('+x+')"><img src="x.png"></a></span></li>';
  }
  x++;
}
function reOrder(){
  if(sets){
    window.sets_name = sets;
    for(var i=0;i<sets.length;i++){
      var temp = document.getElementById('s_'+sets[i]).innerHTML.replace('<img src="mi.png">','');
      //sets_name[i]=document.getElementById('s_'+sets[i]).innerHTML;
      var end_pt = temp.indexOf("<span style=");
      temp = temp.substr(0,end_pt);
      sets_name[i] = temp;
    }
    document.getElementById('xtreme').innerHTML=sets_name;
  }
}
function removeTrack(num){
  element = document.getElementById("s_"+num);
  element.parentNode.removeChild(element);
  var lis = document.getElementById("sortable").getElementsByTagName("li");
  if(sets.length!=lis.length) setsRemError=1;
  if(currTrack==num){
    document.getElementById('xyz').style.display='block';
    var listo = document.getElementById("sortable").getElementsByTagName("li");
    if(listo[0].id){
      var stringo = '';
      var delim = '97pes16lpfm';
      var commento = '<!--trackName-->';
      var temp = document.getElementById(listo[0].id).innerHTML.replace('<img src="mi.png">','');
      var start_pt = temp.indexOf('<!--trackName-->');
      var end_pt = temp.indexOf("</a>");
      temp = temp.substr(start_pt+commento.length,end_pt-start_pt-commento.length);
      var trackSN = parseInt(listo[0].id.replace('s_',''));
      selectAudio('\''+temp+'\'',trackSN);
    }
  }
}
var timeout = 1000;
var timer;
function completeQueryT(str) {
  document.getElementById('sugg').innerHTML='<div class="well"><div style="margin-top:3px;margin-bottom:3px">&nbsp;<img src="frame_loader.gif" width="16px">&nbsp;Finding matches...</div></div>';
  clearTimeout(timer);
  timer = setTimeout(function() {
    completeQuery(str);
  }, timeout);
}
function completeQuery(str){
  $.getJSON("http://ws.audioscrobbler.com/2.0/?method=track.search&track="+str+"&api_key=0017041e90dd503219cd302cac55510a&limit=9&format=json",function(result){
    var ix=0;
    document.getElementById('sugg').innerHTML='';
    while(result.results.trackmatches.track[ix].name){
      $('#sugg').append('<div style="margin-top:3px"></div><div class="well"><span style="float:right"><a class="btn btn-primary btn-sm" href="#" onclick="addTrack(\''+result.results.trackmatches.track[ix].name.replace("'","").replace("&","and").replace('"','')+' <!--separator-->'+result.results.trackmatches.track[ix].artist.replace("'","").replace("&","and").replace('"','')+'\',\''+x+'\')"><b>Add</b></a></span><b>'+result.results.trackmatches.track[ix].name.replace("'","").replace("&","and").replace('"','')+'</b><br>'+result.results.trackmatches.track[ix].artist.replace("'","").replace("&","and").replace('"','')+'</div>');
      ix++;
    }
    document.getElementById('sugg').innerHTML+='<div style="margin-top:3px"></div><div class="well"><span style="float:right"><a class="btn btn-primary btn-sm" href="#" onclick="addTrack(\''+str.replace("'","").replace("&","and").replace('"','')+'\',\'Unknown\',\''+x+'\')"><b>Add</b></a></span><b>'+str+'</b><br>Unknown</div><div style="margin-top:3px"></div>';
  });
}
function startPlaying(){
  var stringo = '';
  var delim = '97pes16lpfm';
  var commento = '<!--trackName-->';
  if(!setsRemError){
    if(sets){
      var sets_name = sets;
      for(var i=0;i<sets.length;i++){
        var temp = document.getElementById('s_'+sets[i]).innerHTML.replace('<img src="mi.png">','');
        var start_pt = temp.indexOf('<!--trackName-->');
        var end_pt = temp.indexOf("</a>");
        temp = temp.substr(start_pt+commento.length,end_pt-start_pt-commento.length);
        sets_name[i] = temp;
      }
      for(var i=0;i<sets.length;i++){
        stringo=stringo.concat(sets_name[i]+delim);
      }
      window.location="home.php?data="+stringo+"&playlistTitle="+playlistTitle+"&playlistDesc="+playlistDesc;
    }else{
      var lis = document.getElementById("sortable").getElementsByTagName("li");
      for(var i=0;i<lis.length;i++){
        var temp = document.getElementById(lis[i].id).innerHTML.replace('<img src="mi.png">','');
        var start_pt = temp.indexOf('<!--trackName-->');
        var end_pt = temp.indexOf("</a>");
        temp = temp.substr(start_pt+commento.length,end_pt-start_pt-commento.length);
        stringo=stringo.concat(temp+delim);
      }
      window.location="home.php?data="+stringo+"&playlistTitle="+playlistTitle+"&playlistDesc="+playlistDesc;
    }
  }else{
    var lis = document.getElementById("sortable").getElementsByTagName("li");
    for(var i=0;i<lis.length;i++){
      var temp = document.getElementById(lis[i].id).innerHTML.replace('<img src="mi.png">','');
      var start_pt = temp.indexOf('<!--trackName-->');
      var end_pt = temp.indexOf("</a>");
      temp = temp.substr(start_pt+commento.length,end_pt-start_pt-commento.length);
      stringo=stringo.concat(temp+delim);
    }
    window.location="home.php?data="+stringo+"&playlistTitle="+playlistTitle+"&playlistDesc="+playlistDesc;
  }
}
var zxcv=1;
function audioEnded(){
  var temp;
  var commento = '<!--trackName-->';
  var listo = document.getElementById("sortable").getElementsByTagName("li");
  if(zxcv==1){
    for(var j=0;j<listo.length;j++){
      if(document.getElementById(listo[j].id).className=="trc_"){
        if(j>=(listo.length-1)){
          currTrack=parseInt(listo[0].id.replace('s_',''));;
        }else{
          currTrack=parseInt(listo[j+1].id.replace('s_',''));
        }
      }
      document.getElementById(listo[j].id).className="trc";
    }zxcv++;
  }
  document.getElementById('s_'+currTrack).className="trc_";
  temp = document.getElementById('s_'+currTrack).innerHTML.replace('<img src="mi.png">','');
  temp = temp.replace('<!--separator-->','');
  var start_pt = temp.indexOf('<!--trackName-->');
  var end_pt = temp.indexOf("</a>");
  temp = temp.substr(start_pt+commento.length,end_pt-start_pt-commento.length);
  document.getElementById('xyz').style.display='block';
  selectAudio(temp,currTrack);
}
function selectAudio(audio_name,audio_sn){
  audio_name = audio_name.replace('<!--separator-->','');
  var listo = document.getElementById("sortable").getElementsByTagName("li");
  currTrack = audio_sn;
  for(var j=0;j<listo.length;j++){
    document.getElementById(listo[j].id).className="trc";
  }
  document.getElementById('s_'+audio_sn).className="trc_";
  document.getElementById('xyz').style.display='block';
  all_ids=[];
  all_titles=[];
  var selec_id;
  var jx=0;
  $.getJSON("https://www.googleapis.com/youtube/v3/search?part=snippet&q="+audio_name+"&key=AIzaSyDl1Tb2O9pGblvvjiLv7JOfITpoQeS9daQ&type=video&videoCategoryId=10&maxResults=5", function(result){
    while(result.items[jx].id.videoId){
      all_ids.push(result.items[jx].id.videoId);
      all_titles.push(result.items[jx].snippet.title);
      selec_id=all_ids[0];
      var lowert = all_titles[jx].toLowerCase();
      if(lowert.indexOf('lyric')!==-1){
        selec_id=all_ids[jx];
        break;
      }
      jx++;
    }
  });
  var interval3 = setInterval(function(){
    if(selec_id){
      var id = selec_id;
      document.getElementById('frame_w_id').innerHTML='<iframe src="convert.html?v='+id+'" id="yt2mp3" height=0 width="100%" frameborder=0></iframe>';
      var interval = setInterval(function(){
        if(window.frames['yt2mp3'].contentDocument.getElementById('download_link').innerHTML.indexOf('http')==1){
          document.getElementById('audio_panel').innerHTML = '<div style="float:right;top:12px;right:3px;"><table><td><div id="current_time_"></div></td><td><div id="duration_"></div></td></table></div><audio id="myaudio" src="'+window.frames['yt2mp3'].contentDocument.getElementById('download_link').innerHTML+'" onended="audioEnded();"></audio><canvas id="canvas2" height="48px"></canvas><canvas id="canvas" height="48px"></canvas><div id="playpause"><button onclick="pauseAudio();" class="btnpp"><img src="ppp.png" height="36px"></button></div>';
          clearInterval(interval);
          resizeCanvas();
          initEvents();
          playAudio();
          document.getElementById('xyz').style.display='none';
        }
      },100);
      zxcv=1;
      document.getElementById('xyz').style.display='none';
      clearInterval(interval3);
    }
  },100);
}
function progressBar() { 
  var oAudio = document.getElementById('myaudio'); 
  var elapsedTime = Math.round(oAudio.currentTime);
  document.getElementById('current_time_').innerHTML=formatTime(oAudio.currentTime);
  document.getElementById('duration_').innerHTML='/'+formatTime(oAudio.duration);
  if(elapsedTime==oAudio.duration) audioEnded();
  if (canvas.getContext) {
    var ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
    ctx.fillStyle = "#337ab7";
    var fWidth = (elapsedTime / oAudio.duration) * (canvas.clientWidth);
    if (fWidth > 0) {
      ctx.fillRect(0, 0, fWidth, canvas.clientHeight);
    }
  }
}
function bufferBar() { 
  var oAudio = document.getElementById('myaudio'); 
  var bufferedEnd = oAudio.buffered.end(oAudio.buffered.length - 1);
  var duration = oAudio.duration;
  if (canvas2.getContext) {
    var ctx = canvas2.getContext("2d");
    ctx.clearRect(0, 0, canvas2.clientWidth, canvas2.clientHeight);
    ctx.fillStyle = "#d3d3d3";
    var fWidth = (bufferedEnd / duration) * (canvas2.clientWidth);
    if (fWidth > 0) {
      ctx.fillRect(0, 0, fWidth, canvas2.clientHeight);
    }
  }
}
function playAudio(){
  document.getElementById('myaudio').play();
  document.getElementById('playpause').innerHTML='<button class="btnpp" onclick="pauseAudio();"><img src="ppp.png" height="36px"></button>';
}
function pauseAudio(){
  document.getElementById('myaudio').pause();
  document.getElementById('playpause').innerHTML='<button class="btnpp" onclick="playAudio();"><img src="ppp2.png" height="36px"></button>';
}
function initEvents() {
  var canvas = document.getElementById('canvas');
  var canvas2 = document.getElementById('canvas2');
  var oAudio = document.getElementById('myaudio');
  oAudio.addEventListener("timeupdate", progressBar, true); 
  oAudio.addEventListener("progress", bufferBar, true);
  canvas.addEventListener("click", function(e) {
    var oAudio = document.getElementById('myaudio'); 
    var canvas = document.getElementById('canvas');            
    if (!e) {
      e = window.event;
    }
    try {
      oAudio.currentTime = oAudio.duration * (e.offsetX / canvas.clientWidth);
    }
    catch (err) {
      if (window.console && console.error("Error:" + err));
    }
  }, true);
}
function resizeCanvas() {
    var canvs = document.getElementById("canvas");
    canvs.width = $('.col-md-5').width();
    var canvs = document.getElementById("canvas2");
    canvs.width = $('.col-md-5').width();
}
function formatTime(time){
    time = Math.round(time);
    var minutes = Math.floor(time / 60),
        seconds = time - minutes * 60;
    seconds = seconds < 10 ? '0' + seconds : seconds;
    return minutes + ":" + seconds;
}
var playlistTitle='Playlist Title';
var playlistDesc='Playlist Description';
function editPlaylistTitle(){
  document.getElementById('playlistTitle').innerHTML='<br><table><td><input type="text" id="editingPlaylistTitle" value="'+playlistTitle+'" class="form-control input-lg" autofocus></td><td><button class="btn btn-primary btn-lg" onclick="savePlaylistTitle();">Save</button></td></table><br>';
}
function savePlaylistTitle(){
  playlistTitle=document.getElementById('editingPlaylistTitle').value;
  document.getElementById('playlistTitle').innerHTML='<table><td><h2>'+playlistTitle+'</h2></td><td>&nbsp;<button onclick="editPlaylistTitle();" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit</button></td></table>';
}
function editPlaylistDesc(){
  document.getElementById('playlistDesc').innerHTML='<table><td width="100%"><textarea class="form-control" id="editingPlaylistDesc" class="form-control">'+playlistDesc+'</textarea></td><td style="vertical-align:top"><button class="btn btn-primary btn-sm" onclick="savePlaylistDesc();">Save</button></td></table>';
}
function savePlaylistDesc(){
  playlistDesc=document.getElementById('editingPlaylistDesc').value;
  document.getElementById('playlistDesc').innerHTML='<table><td>'+playlistDesc+'</td><td>&nbsp;<button onclick="editPlaylistDesc();" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit</button></td></table>';
}
